<tr id="{{ o.id.val }}"{% if loop.last %} hx-get="/basic/store/table?cursor={{ cursor }}" hx-trigger="revealed"hx-swap="afterend" {% endif %}>
                <th scope="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="checkAll" value="">
                    </div>
                </th>
                {% for c, value in o.items() %}
                            {% if value.type == 'str' %}
                                <td class="{{ c }}"><input class="form-control" type="text"  name="name" value="{{value.val}}"/></td>
                            {% elif value.type == 'datetime' %}
                                <td><input class="form-control" type="datetime-local" name="{{ c }}" value="{{ value.val}}" /></td>
                            {% elif value.type == 'dict_obj'%}
                                <td id="td-{{ c }}"> <select
                                        id="{{ c }}"
                                        name="{{ c }}"
                                        class="form-control"
                                        data-choices data-choices-removeItem name="{{ c }}"
                                        hx-get="/bff/select"
                                        hx-include="next [name='search_terms']"
                                        hx-vals='{"module": "{{ value.module }}","model":"{{ c }}", "return_field_name": "{{ c }}"}'
                                        hx-trigger="search delay:0.5s"
                                        hx-target="#td-{{ c }}" hx-swap="outerHTML">
                                        <option value="">Select {{ c }}</option>
                                    </select>
                                <script>
                                    var element = document.getElementById('{{c}}')
                                    var choices = new Choices(element);
                                </script>
                                </td>

                            {% elif value.type == 'str_link'%}
                                <td id="td-{{ c }}"><select id="{{ c }}"
                                    name="{{ c }}"
                                    class="form-control"
                                    data-choices data-choices-removeItem name="{{ c }}"
                                    hx-get="/bff/select"
                                    hx-include="next [name='search_terms']"
                                    hx-vals='{"module": "{{ value.link_module }}","model":"{{ value.link_model }}", "return_field_name": "{{ c }}"}'
                                    hx-target="#td-{{ c }}" hx-swap="outerHTML">
                                     >
                                    <option value="">Select {{ value.link_model }}</option>
                                </select>
                                <script>
                                    var element = document.getElementById('{{c}}')
                                    var choices = new Choices(element);
                                </script>
                                </td>

                            {% else %}
                                <td>{{ value.val }}</td>
                            {% endif %}
                {% endfor %}
                <td>
                    <ul class="list-inline hstack gap-2 mb-0">
                        <li class="list-inline-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="View">
                            <a href="/apps/ecommerce/order_details" class="text-primary d-inline-block"><i class="ri-eye-fill fs-16"></i></a>
                        </li>
                        <li class="list-inline-item edit" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Edit">
                            <a href="#createOrderModal" data-bs-toggle="modal" hx-target="closest tr" hx-get="/basic/store/table/row/{{ o.id.val }}" class="text-primary d-inline-block edit-item-btn"> <i class="ri-pencil-fill fs-16"></i></a>
                        </li>
                        <li class="list-inline-item" data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-placement="top" title="Remove">
                            <a class="text-danger d-inline-block remove-item-btn" data-bs-toggle="modal" href="#" hx-delete="/basic/store/{{ o.id.val }}" hx-swap="outerHTML swap:1s" hx-confirm="Are you sure?" hx-target="closest tr">
                                <i class="ri-delete-bin-5-fill fs-16"></i>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>

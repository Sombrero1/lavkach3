{% block as_form %}
    <input class="form-control" type="text"
           name="{{ field.prefix }}{{ field.field_name }}"
            {% if field.required %} aria-required="true" {% endif %}
           onfocus="(this.type='date')"
           placeholder="{{ field.title }}" id="{{ field.field_name }}"
           value="{{ field.val.strftime('%Y-%m-%d') if field.val else '' }}">
{% endblock %}
{% block as_view %}
        <h5 class="fs-3 mb-0 text-start">{{field.val.strftime('%Y-%m-%d') if field.val else ''}}</h5>
{% endblock %}
{% block as_table %}
<td class="{{ field.field_name }}">{{ field.val.strftime('%Y-%m-%d') if field.val else '' }}<small class="text-muted"> {{ field.val.strftime('%H-%M') if field.val else '' }}</small></td>
{% endblock %}

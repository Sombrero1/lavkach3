{% block as_view %}
    <div class="text-start">
<h5><i
                class="ri-links-fill fs-6 text-danger"> </i><a class="text-danger py-3 text-start"
           href="#"
           hx-include="none"
           hx-trigger="click"
           hx-target="#modal"
           hx-ext="json-enc"
           hx-post="/base/modal"
           hx-vals='{
"module": "{{ field.module }}",
"model": "{{ field.model }}",
"method": "view",
"id": "{{ field.val.id }}",
"prefix": "{{ field.prefix }}"
}'
>{{ field.val.title or field.val.nickname }}
        </a></h5></div>
    <div id="{{ modal_id }}" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content"></div>
        </div>
    </div>
{% endblock %}
{% block as_table %}
    <td class="{{ field.field_name }}"><i class="ri-links-fill fs-8 text-danger"></i>
        <a class="text-danger py-3"
           href="#"
           hx-include="none"
           hx-trigger="click"
           hx-target="#modal"
           hx-ext="json-enc"
           hx-post="/base/modal"
           hx-vals='{
"module": "{{ field.module }}",
"model": "{{ field.model }}",
"method": "view",
"id": "{{ field.val.id }}",
"prefix": "{{ field.prefix }}"
}'
>{{ field.val.title or field.val.nickname }}
        </a>
    </td>
{% endblock %}

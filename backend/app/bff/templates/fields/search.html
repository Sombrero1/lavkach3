{% block as_form %}
    <div class="row">
        <p style="border-top-width: 10px; margin-top: 10px;margin-bottom: 0px;" class="text-muted text-uppercase text-start">{{ field.title|capitalize}}:</p>
    </div>
    <div class="search-box">
        <input type="search"
               name="{{ field.prefix }}search"
               id="search"
               class="form-control search"
               placeholder="{{ field.title }}"
        >
        <i class="ri-search-line search-icon"></i>
    </div>
{% endblock %}
{% block as_table %}
<td class="{{ field.field_name }}">{{ field.val if field.val else '' }}</td>
{% endblock %}

{% block content %}
    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <!-- start page title -->
                {% include 'widgets/breadcrumb-widget.html'%}
                <!-- end page title -->
                <div class="row">
                    <div class="col-lg-12">
                        {{model.as_header()|safe}}
                        {{ model.as_filter()|safe }}
                    </div>
                    <!--end col-->
                    <div class="col-xxl-12">
                        {{ model.as_table()|safe }}
                    </div>
                    <!--end col-->
                    <!--end col-->
                </div>
                <!--end row-->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
    </div>
    <div id="{{'modal_' ~ model.prefix}}" class="modal modal-blur fade"  style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>
    <!-- end main content-->
{% endblock content %}

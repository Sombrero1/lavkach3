<div id="{{ table.prefix }}"
     hx-post="/base/table"
     hx-ext="json-enc"
     hx-vals='{
        "module": "{{ table.module }}",
        "model": "{{ table.model }}",
     }'
     hx-trigger="change from:{{ '#' ~ table.filter.prefix }} delay:500ms, load, update delay:500ms"
     hx-include="{{ '#' ~ table.filter.prefix }}"
>
    <div class="card htmx-indicator ">
        <table class="table ">
            <thead class="text-muted table-light">
            <tr class="placeholder-lg placeholder-glow">
                {% for i in range(8) %}
                    <th><span class="placeholder col-12"></span></th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for i in range(8) %}
                <tr class="placeholder-glow">
                    {% for i in range(8) %}
                        <td><span class="placeholder col-12"></span></td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!--end card-->
</div>

{% set modal_id = 'modal-' + uuid().hex %}
<div class="card">
    <div class="card-header">
        <div class="d-flex align-items-center flex-wrap gap-2">
            <div class="flex-grow-1">
                <button class="btn btn-secondary add-btn"
                        hx-get="/base/modal-create?module={{ module }}&model={{ model }}"
                        data-bs-toggle="modal" hx-trigger="click"
                        data-bs-target="#{{ modal_id }}" hx-target="#{{ modal_id }}"
                        hx-swap="innerHTML">
                    <i class="ri-add-fill me-1 align-bottom"></i> Add {{ model|capitalize }}
                </button>
            </div>
            <div class="flex-shrink-0">
                <div class="hstack text-nowrap gap-2">
                    <button class="btn btn-soft-danger" id="remove-actions"
                            onClick="deleteMultiple()"><i class="ri-delete-bin-2-line"></i>
                    </button>
                    <button class="btn btn-secondary"><i
                            class="ri-filter-2-line me-1 align-bottom"></i> Filters
                    </button>
                    <button class="btn btn-soft-success">Import</button>
                    <button type="button" id="dropdownMenuLink1" data-bs-toggle="dropdown"
                            aria-expanded="false" class="btn btn-soft-info"><i
                            class="ri-more-2-fill"></i></button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                        <li><a class="dropdown-item" href="#">All</a></li>
                        <li><a class="dropdown-item" href="#">Last Week</a></li>
                        <li><a class="dropdown-item" href="#">Last Month</a></li>
                        <li><a class="dropdown-item" href="#">Last Year</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="{{ modal_id }}" class="modal modal-blur fade" style="display: none" aria-hidden="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content"></div>
    </div>
</div>
